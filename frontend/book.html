<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - BookVerse</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="sticky top-0 z-50 bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-yellow-700 cursor-pointer" onclick="window.location.href='index.html'">BookVerse</h1>
            </div>
            <div class="flex-1 mx-8 relative">
                <div class="absolute inset-0 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-lg blur-sm"></div>
                <input id="search" type="text" placeholder="Search books..." 
                       class="relative w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div class="flex gap-2">
                <button id="profileBtn" class="px-6 py-2 bg-gradient-to-r from-yellow-200 to-yellow-400 font-bold rounded-lg hover:scale-105 transition">
                    Profile
                </button>
                <button id="settingsBtn" class="px-4 py-2 bg-yellow-200 font-bold rounded-lg hover:scale-105 transition">
                    ⚙️
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div id="bookDetails" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div id="bookCover" class="md:col-span-1">
                <img id="coverImg" src="" alt="Book cover" class="w-full rounded-lg shadow-lg">
            </div>
            <div id="bookInfo" class="md:col-span-2">
                <h1 id="bookTitle" class="text-4xl font-bold mb-2"></h1>
                <p id="bookAuthor" class="text-xl text-gray-600 mb-4"></p>
                <div class="flex items-center gap-4 mb-6">
                    <div class="flex items-center gap-2">
                        <span class="text-3xl">⭐</span>
                        <span id="avgRating" class="text-2xl font-bold"></span>
                        <span id="reviewCount" class="text-gray-500"></span>
                    </div>
                </div>
                <div id="tags" class="flex flex-wrap gap-2 mb-6"></div>
                <div class="flex gap-4 mb-8">
                    <button id="buyBtn" class="px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600">
                        Buy Now
                    </button>
                    <button id="pdfBtn" class="px-6 py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600">
                        Read PDF
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-12">
            <h2 class="text-3xl font-bold mb-6">Reviews</h2>
            <div id="reviewForm" class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h3 class="text-xl font-bold mb-4">Leave a Review</h3>
                <form id="submitReviewForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Rating</label>
                        <div class="flex gap-2">
                            <button type="button" class="rating-btn px-4 py-2 border-2 border-yellow-400 rounded-lg" data-rating="1">⭐ 1</button>
                            <button type="button" class="rating-btn px-4 py-2 border-2 border-yellow-400 rounded-lg" data-rating="2">⭐ 2</button>
                            <button type="button" class="rating-btn px-4 py-2 border-2 border-yellow-400 rounded-lg" data-rating="3">⭐ 3</button>
                            <button type="button" class="rating-btn px-4 py-2 border-2 border-yellow-400 rounded-lg" data-rating="4">⭐ 4</button>
                            <button type="button" class="rating-btn px-4 py-2 border-2 border-yellow-400 rounded-lg" data-rating="5">⭐ 5</button>
                        </div>
                        <input id="ratingInput" type="hidden" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Your Review</label>
                        <textarea id="reviewText" placeholder="Share your thoughts..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" rows="4"></textarea>
                    </div>
                    <button type="submit" class="px-6 py-2 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600">
                        Submit Review
                    </button>
                </form>
            </div>
            <div id="reviewsList" class="space-y-4"></div>
        </div>
    </main>

    <div id="authModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full relative">
            <h2 id="authTitle" class="text-2xl font-bold mb-6">Login</h2>
            <form id="authForm">
                <input id="authEmail" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                <input id="authPassword" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                <button type="submit" class="w-full py-2 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600">
                    Login
                </button>
            </form>
            <p class="text-center mt-4">
                Don't have an account? <button id="toggleAuthBtn" class="text-yellow-500 font-bold">Register</button>
            </p>
            <button id="closeAuthBtn" class="absolute top-4 right-4 text-2xl">&times;</button>
        </div>
    </div>

    <script src="js/book.js"></script>
</body>
</html>
