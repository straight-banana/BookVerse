<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Discover Your Next Favorite Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 w-screen min-h-screen flex justify-center">
    <div>
    <nav class="sticky top-0 z-50 bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-yellow-700">BookVerse</h1>
            </div>
            <div class="flex-1 mx-8 relative">
                <div class="absolute inset-0 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-lg blur-sm"></div>
                <input id="search" type="text" placeholder="Search books..." 
                       class="relative w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div class="flex gap-2">
                <button id="adminBtn" class="px-6 py-2 bg-purple-500 text-white font-bold rounded-lg hover:scale-105 transition hidden">
                    Admin
                </button>
                <button id="profileBtn" class="px-6 py-2 bg-gradient-to-r from-yellow-200 to-yellow-400 font-bold rounded-lg hover:scale-105 transition">
                    Profile
                </button>
                <button id="settingsBtn" class="px-4 py-2 bg-yellow-200 font-bold rounded-lg hover:scale-105 transition">
                    ⚙️
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4">Discover Worlds Between Words</h1>
            <p class="text-xl text-gray-600">Your library for exploring, reviewing, and discovering your next favorite book</p>
        </div>

        <div class="flex justify-center gap-4 mb-12 flex-wrap">
            <button class="category-btn px-6 py-2 bg-white border-2 border-yellow-400 rounded-lg font-bold hover:bg-yellow-100 transition">
                All Books
            </button>
            <button class="category-btn px-6 py-2 bg-white border-2 border-yellow-400 rounded-lg font-bold hover:bg-yellow-100 transition">
                Top Rated
            </button>
            <button class="category-btn px-6 py-2 bg-white border-2 border-yellow-400 rounded-lg font-bold hover:bg-yellow-100 transition">
                Recent
            </button>
        </div>

        <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <p class="col-span-full text-center text-gray-500">Loading books...</p>
        </div>
    </main>

    <div id="authModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h2 id="authTitle" class="text-2xl font-bold mb-6">Login</h2>
            <form id="authForm">
                <input id="authEmail" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                <input id="authPassword" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                <button type="submit" class="w-full py-2 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600">
                    Login
                </button>
            </form>
            <p class="text-center mt-4">
                Don't have an account? <button id="toggleAuthBtn" class="text-yellow-500 font-bold">Register</button>
            </p>
            <button id="closeAuthBtn" class="absolute top-4 right-4 text-2xl">&times;</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    </div>
</body>
</html>
